<!DOCTYPE html>
<html>

<head>
  <title> HTML Tables </title>
</head>

<body>

  <table>
    <!-- The First Row of the Table -->
    <tr>
      <th> The Plantets (Column 1) </th>
      <th> The Oceans (Column 2)</th>
      <th> The Deserts (Column 3)</th>
    </tr>

    <!-- The Second Row of the Table -->
    <tr>
      <td> Earth (Column 1)</td>
      <td> Pacific Ocean (Column 2) </td>
      <td> Sahara Desert Column 3</td>
    </tr>
    <!-- The Third Row of the Table -->
    <tr>
      <td> Pluto (Column 1)</td>
      <td> Atlantic Ocean (Column 2) </td>
      <td> Gobi Desert Column 3</td>
    </tr>
  </table>
</body>

</html>
