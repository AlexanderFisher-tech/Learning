<!DOCTYPE html>
<html>

<head>
  <title> Forms: Dates </title>
</head>

<body>
  <form>
    Enter day you want to travel to Cancun:
    <input type="date" name="day">
    Number of Days:
    <input type="number" name="numDays" min="1" max="30">
    <br><br>
    Name:
    <input type="text">
  </form>

  <br><br><br><br><br>

  <form>
    <fieldset>
      <legend>Enter day you want to travel to Cancun: </legend>
      <input type="date" name="day">
      Number of Days:
      <input type="number" name="numDays" min="1" max="30">
      <br><br>
      Name:
      <input type="text">
    </fieldset>
  </form>

</body>

</html>
