<!DOCTYPE html>
<html>
  <head>
    <title> Font Elements </title>
  </head>

  <body>
    <p> This is a <b> bold element </b> </p>
    <!-- Visually the same as the bold element, but the strong element is good for emphasis on text to speach. -->
    <p> This is a <strong> strong element </strong> </p>

    <p> This is a <i> italic element </i> </p>
    <!-- Visually the same as the italic elemet, but the em element is good for emphasis on text to speach. -->
    <p> This is a <em> em element </em> </p>
  </body>
</html>
