<!DOCTYPE html>
<html>
  <head>
    <title> HTML Lists </title>
  </head>

  <body>
    <!-- Bulleted List -->
    <ul>
      <li> Disc </li>
      <li> CD </li>
      <li> Remote </li>
    </ul>

    <!-- Numbered List -->
    <ol>
      <li> Candy </li>
      <li> Chocolate </li>
      <li> Sprite </li>
    </ol>
  </body>
</html>
