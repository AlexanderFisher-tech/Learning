<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Margin and Padding</title>

  <!-- Bootstrap CSS (styling) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3
  /dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div="container-lg my-5 mx-5">
    <h2>basic</h2>
    </div>
  
  <div="container-lg my-5 mx-5">
    <h2>column width </h2>
    </div>
  
  <div="container-lg my-5 mx-5">
    <h2>responsive column</h2>
    </div>

  <div="container-lg my-5 mx-5">
    <h2>basic </h2>
    </div>


    <!-- Bootstrap JavaScript (for tooltips, modals, dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional: activate tooltips -->
    <script>
      const tooltipTriggerList = document.querySelectorAll
        ('[data-bs-toggle="tooltip"]');
      [...tooltipTriggerList].forEach(el => new bootstrap.Tooltip(el));
    </script>
</body>

</html>
